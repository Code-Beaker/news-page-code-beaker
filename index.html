<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | News homepage</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <nav class="navbar">
          <a
            href="index.html"
            class="navbar__logo"
            aria-hidden="false"
            aria-label="logo"
          >
            <img
              src="assets/images/logo.svg"
              alt="Logo"
              class="navbar__logo-image"
            />
          </a>
          <ul class="navbar__links">
            <li class="navbar__item">
              <a
                href="#"
                aria-hidden="false"
                aria-label="Home"
                aria-current="page"
                class="navbar__link"
                >Home</a
              >
            </li>
            <li class="navbar__item">
              <a
                href="#"
                aria-hidden="false"
                aria-label="New"
                aria-current="page"
                class="navbar__link"
                >New</a
              >
            </li>
            <li class="navbar__item">
              <a
                href="#"
                aria-hidden="false"
                aria-label="Popular"
                aria-current="page"
                class="navbar__link"
                >Popular</a
              >
            </li>
            <li class="navbar__item">
              <a
                href="#"
                aria-hidden="false"
                aria-label="Trending"
                class="navbar__link"
                >Trending</a
              >
            </li>
            <li class="navbar__item">
              <a
                href="#"
                aria-hidden="false"
                aria-label="Categories"
                class="navbar__link"
                >Categories</a
              >
            </li>
          </ul>
        </nav>
      </header>
    </main>
  </body>
</html>
